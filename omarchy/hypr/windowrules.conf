## Window Flaot Rules ##
#Cryptomator
windowrule {
  name = windowrule-1
  float = on
  center = on
  match:title = Cryptomator #FIX: class:org.cryptomator.launcher.Cryptomator$MainApp doen't work
}

# Bitwarden
