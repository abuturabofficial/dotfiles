windowrule = size 989 812,class:^(Bitwarden)$
windowrule = float, class:^(brave-nngceckbapebfimnlniiiahkandclblb-Default)$
windowrule = float, class:^(chrome-nngceckbapebfimnlniiiahkandclblb-Default)$
windowrule = noscreenshare on, class:^(Bitwarden)$
# Ente Auth
windowrule = float, class:^(io.ente.auth)$
windowrule = size 371 633, class:^(io.ente.auth)$
