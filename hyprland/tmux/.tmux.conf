# Initial setup
set -g default-terminal xterm-256color
set -g status-keys vi

## Switch Panes ##
# # Alt + hjkl = move between panes
# bind -n M-h select-pane -L
# bind -n M-l select-pane -R
# bind -n M-k select-pane -U
# bind -n M-j select-pane -D

## Switch Window Panes ##
# Ctrl + Left/Right = switch windows
bind -n C-Left  previous-window
bind -n C-Right next-window
# Or Ctrl + h/l = switch windows (Vim style)
bind -n M-h previous-window
bind -n M-l next-window

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

# Easily reorder windows with CTRL+SHIFT+Arrow
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# Easy clear history
bind-key L clear-history

# Key bindings for copy-paste
setw -g mode-keys vi
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# Mouse Mode
set -g mouse on

# Lengthen the amount of time status messages are displayed
set-option -g display-time 3000
set-option -g display-panes-time 3000

# Set the base-index to 1 rather than 0
set -g base-index 1
set-window-option -g pane-base-index 1

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

# Allow the arrow key to be used immediately after changing windows.
set-option -g repeat-time 0

# No delay for escape key press
set -sg escape-time 0

# Disable bell
setw -g monitor-bell off

# Disable visual text box when activity occurs
set -g visual-activity off

# Length to show Tmux session name
set -g status-left-length 50

## theme
# whole status bar
set -g status-style bg=green,fg=black        # black text on green = strong contrast
# current window (highlight)
set -g window-status-current-style bg=colour28,fg=colour189,bold
# (colour28 is a darker green; fg=189 is light fg from tokyo night)
# inactive windows
set -g window-status-style bg=green,fg=black
# windows with activity
set -g window-status-activity-style bg=green,fg=teal,bold
# messages / prompts
set -g message-style bg=colour61,fg=colour189  # dark blue bg, light fg
# pane borders
set -g pane-border-style fg=colour238         # subtle grey
set -g pane-active-border-style fg=colour117  # bright cyan

# Change background color of a tab when activity occurs
setw -g monitor-activity on

# Do NOT reset the color of the tab after activity stops occuring
setw -g monitor-silence 0

# Setting to work image previews inside Yazi inside tmux
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM
