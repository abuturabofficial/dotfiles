<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Defaults -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Liberation Sans</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>serif</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>Liberation Serif</string>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit name="family" mode="assign" binding="strong">
      <string>MesloLGS NF</string>
    </edit>
  </match>

  <!-- Nastaliq fallback: language-specific -->
  <match>
    <test name="lang" compare="contains"><string>ur</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Jameel Noori Nastaleeq</string>
      <string>Noto Nastaliq Urdu</string>
    </edit>
  </match>

  <match>
    <test name="lang" compare="contains"><string>fa</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Jameel Noori Nastaleeq</string>
      <string>Noto Nastaliq Urdu</string>
    </edit>
  </match>

  <match>
    <test name="lang" compare="contains"><string>pa</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Jameel Noori Nastaleeq</string>
      <string>Noto Nastaliq Urdu</string>
    </edit>
  </match>

  <!-- Nastaliq fallback: script-wide (Arabic script) -->
  <match>
    <test name="script" compare="contains"><string>arab</string></test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Jameel Noori Nastaleeq</string>
      <string>Noto Nastaliq Urdu</string>
    </edit>
  </match>

  <!-- Nastaliq fallback: general -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Liberation Sans</family>
      <family>Jameel Noori Nastaleeq</family>
      <family>Noto Nastaliq Urdu</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Liberation Serif</family>
      <family>Jameel Noori Nastaleeq</family>
      <family>Noto Nastaliq Urdu</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>MesloLGS NF</family>
      <family>Jameel Noori Nastaleeq</family>
      <family>Noto Nastaliq Urdu</family>
    </prefer>
  </alias>

  <!-- Existing aliases -->
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>ui-monospace</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias>
    <family>-apple-system</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>BlinkMacSystemFont</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>
</fontconfig>
