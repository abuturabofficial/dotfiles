<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Match languages that use the Nastaliq script -->
    <match>
        <!-- Separate test elements for each language -->
        <test name="lang" compare="contains">
            <string>ur</string> <!-- Urdu -->
        </test>
        <test name="lang" compare="contains">
            <string>ar</string> <!-- For Arabic, optionally -->
        </test>
        <test name="lang" compare="contains">
            <string>fa</string> <!-- Persian (Farsi) -->
        </test>
        <test name="lang" compare="contains">
            <string>ks</string> <!-- Kashmiri -->
        </test>
        <test name="lang" compare="contains">
            <string>pa-Arab</string> <!-- Punjabi in Shahmukhi script -->
        </test>
        <test name="lang" compare="contains">
            <string>ps</string> <!-- Pashto -->
        </test>
        <test name="lang" compare="contains">
            <string>sd</string> <!-- Sindhi -->
        </test>
        
        <edit name="family" mode="prepend">
            <string>Noto Nastaliq Urdu</string>
        </edit>
    </match>
</fontconfig>
