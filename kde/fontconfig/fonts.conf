<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <!-- Defaults -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Liberation Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>Liberation Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit binding="strong" mode="assign" name="family">
   <string>MesloLGS NF</string>
  </edit>
 </match>
 <!-- Nastaliq fallback: language-specific -->
 <match>
  <test compare="contains" name="lang">
   <string>ur</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Jameel Noori Nastaleeq</string>
   <string>Noto Nastaliq Urdu</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>fa</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Jameel Noori Nastaleeq</string>
   <string>Noto Nastaliq Urdu</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>pa</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Jameel Noori Nastaleeq</string>
   <string>Noto Nastaliq Urdu</string>
  </edit>
 </match>
 <!-- Nastaliq fallback: script-wide (Arabic script) -->
 <match>
  <test compare="contains" name="script">
   <string>arab</string>
  </test>
  <edit binding="strong" mode="prepend" name="family">
   <string>Jameel Noori Nastaleeq</string>
   <string>Noto Nastaliq Urdu</string>
  </edit>
 </match>
 <!-- Nastaliq fallback: general -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Liberation Sans</family>
   <family>Jameel Noori Nastaleeq</family>
   <family>Noto Nastaliq Urdu</family>
  </prefer>
 </alias>
 <alias>
  <family>serif</family>
  <prefer>
   <family>Liberation Serif</family>
   <family>Jameel Noori Nastaleeq</family>
   <family>Noto Nastaliq Urdu</family>
  </prefer>
 </alias>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>MesloLGS NF</family>
   <family>Jameel Noori Nastaleeq</family>
   <family>Noto Nastaliq Urdu</family>
  </prefer>
 </alias>
 <!-- Existing aliases -->
 <alias>
  <family>system-ui</family>
  <prefer>
   <family>Liberation Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>ui-monospace</family>
  <default>
   <family>monospace</family>
  </default>
 </alias>
 <alias>
  <family>-apple-system</family>
  <prefer>
   <family>Liberation Sans</family>
  </prefer>
 </alias>
 <alias>
  <family>BlinkMacSystemFont</family>
  <prefer>
   <family>Liberation Sans</family>
  </prefer>
 </alias>
 <dir>~/.local/share/fonts</dir>
 <match target="font">
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
 </match>
</fontconfig>
