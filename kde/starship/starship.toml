add_newline = true
command_timeout = 200
format = "[$directory$git_branch$git_status$conda$container]($sudo)($style)$character"

[character]
error_symbol = "[✗](bold cyan)"
success_symbol = "[❯](bold cyan)"

[directory]
read_only = " "
truncation_length = 2
truncation_symbol = "…/"
use_logical_path = false
repo_root_style = "bold cyan"
repo_root_format = "[$repo_root]($repo_root_style)[$path]($style)[$read_only]($read_only_style) "

[git_branch]
format = "[$branch]($style) "
style = "italic cyan"

[git_status]
format     = '[$all_status]($style)'
style      = "cyan"
ahead      = "⇡${count} "
diverged   = "⇕⇡${ahead_count}⇣${behind_count} "
behind     = "⇣${count} "
conflicted = " "
up_to_date = " "
untracked  = "? "
modified   = " "
stashed    = ""
staged     = ""
renamed    = ""
deleted    = ""

[conda]
style = 'bold green'
symbol = '🅒'
format = '[$symbol $environment]($style) '

[container]
style = 'bold red dimmed'
symbol = '⬢'
format = '[$symbol \[$name\]]($style) '

# ~/.config/starship.toml

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false
