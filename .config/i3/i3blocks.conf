[bandwidth]
command=/home/abuturab/.config/i3/scripts/bandwidth
interval=persist
markup=pango
color=#0978f6
#LABEL=<span font='FontAwesome'>  </span>
#IFACE=[automatically determined]
#DT=3
UNIT=Mb
# Exposed variables: rx, wx, tx, unit, iface
#PRINTF_COMMAND=printf "${LABEL}%-5.1f/%5.1f %s/s\n", rx, wx, unit;

[backlight]
command=/home/abuturab/.config/i3/scripts/backlight
label=☀
interval=1
color=#f97300
#STEP_SIZE=5
#USE_SUDO=0

# Battery indicator
[battery]
command=~/.config/i3/scripts/battery2
# for alternative battery script  change to battery1
# change this to battery-pinebook-pro if you are running on pinebook-pro
label=
interval=30

[simple-2]
full_text=: :
color=#717171

[pavucontrol]
full_text=
command=pavucontrol
color=#926242

[volume-pulseaudio]
command=~/.config/i3/scripts/volume
instance=Master
interval=1
color=#926242

[microphone]
command=~/.config/i3/scripts/microphone
label=
interval=1

